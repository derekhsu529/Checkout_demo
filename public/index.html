<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Checkout Web Components: Flow Component</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>

    <body>
        <div id="successToast" class="toast success">
            <span>The payment was successful</span>
        </div>

        <div id="failedToast" class="toast failed">
            <span>The payment failed, try again</span>
        </div>

        <form>
            <div class="container">
                <div id="flow-container"></div>
            </div>
            <span id="error-message"></span>
            <span id="successful-payment-message"></span>
        </form>

        <script src="https://checkout-web-components.checkout.com/index.js"></script>

        <script src="app.js"></script>

        <div class="cart-container hidden">
            <div class="company-logo">
                <img src="./logo.png" alt="Company Logo">
            </div>
            <div class="cart-header">
                <h2>Shopping Cart</h2>
                <i class="fas fa-shopping-cart"></i>
            </div>
            <div class="cart-item">
                <img src="https://img13.360buyimg.com/n1/jfs/t1/162726/20/38063/149710/65091ee3F25403f20/eaa39d8501337107.jpg" alt="iPhone Case" class="product-image">
                <div class="item-details">
                    <h3>iPhone 15 Pro Case</h3>
                    <p class="item-description">Premium Protective Case</p>
                    <div class="price-quantity">
                        <span class="price">€50.00</span>
                    </div>
                </div>
            </div>
            <div class="cart-summary">
                <div class="subtotal">
                    <span>Subtotal:</span>
                    <span>€50.00</span>
                </div>
            </div>
        </div>
    </body>
</html>
